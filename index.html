<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/6729/6729598.png">
</head>
<body>
            <!-- start popup section -->

    <section class="startSection">
        <div id="start-popup">
            <div class="start-popup-content">
              <p id="game-name">ROCK PAPER SCISSOR</p>
              <p id="attempt-condition">You Have only 5 attempts</p>
              <button id="startBtn">START</button>
            </div>
        </div>
    </section>

            <!-- start header section -->

    <header>
        <div class="headSection">
            <div class="playerSection" id="logoArea">
                <img id="logo" src="./public/user.png" alt="Player Image">
                <p id="playerScoreBoard">0</p>
            </div>

            <div class="resultArea">
                <p id="result">Result</p>
            </div>

            <div class="robotSection" id="logoArea">
                <p id="robotScoreBoard">0</p>
                <img id="logo" src="./public/robot.png" alt="Robot Image">
            </div>
        </div>
    </header>

            <!-- start main section -->

    <main>
        <div class="playerSection" id="playGround">
            <img id="playerChoiceImage" src="./public/user.png" alt="">
        </div>
        <div class="vsSection">
            <img src="./public/vs.png" alt="">
        </div>
        <div class="robotSection" id="playGround">
            <img id="robotChoiceImage" src="./public/robot.png" alt="">
        </div>
    </main>

            <!-- start button section -->

    <section class="buttonSectionArea">
         <div class="buttonSection">
            <button id="rockBtn" ><img src="./public/stone.png" alt="" id="btnImage"></button>
            <button id="paperBtn"><img src="./public/scroll.png" alt="" id="btnImage"></button>
            <button id="scissorBtn"><img src="./public/scissor.png" alt="" id="btnImage"></button>
        </div>
    </section>

            <!-- start footer section -->

    <footer>
        <p>Copyright &copy The Ayaan Project 2025</p>
    </footer>

            <!-- start final result popup section -->

            <section class="resultSection">
                <div id="popup">
                    <div class="popup-content">
                      <p id="finalResult"></p>
                      <div class="finalResult-Score">
                        <p id="finalResult-playerScore"></p>
                        <p id="finalResult-robotScore"></p>
                      </div>
                      <button id="closeBtn">Replay</button>
                    </div>
                </div>
            </section>

    <script src="script.js"></script>
</body>
</html>
