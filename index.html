<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <!-- head section start -->

    <header>
        <div class="headSection">
            <div class="playerSection" id="logoArea">
                <img id="logo" src="./public/user.png" alt="Player Image">
                <p id="scoreBoard">0</p>
            </div>
    
            <div class="robotSection" id="logoArea">
                <p id="scoreBoard">0</p>
                <img id="logo" src="./public/robot.png" alt="Robot Image">
            </div>
        </div>
    </header>

            <!-- result section start -->


            <!-- button main start -->

    <main>
        <div class="playerSection" id="playGround">
            <img id="choiceImage" src="./public/stone.png" alt="">
        </div>
        <div class="vsSection">
            <img src="./public/vs.png" alt="">
        </div>
        <div class="robotSection" id="playGround">
            <img id="choiceImage" src="./public/scroll.png" alt="">
        </div>
    </main>


            <!-- button section start -->

    <section class="buttonSectionArea">
         <div class="buttonSection">
            <button id="btn"><img src="./public/stone.png" alt="" id="btnImage"></button>
            <button id="btn"><img src="./public/scroll.png" alt="" id="btnImage"></button>
            <button id="btn"><img src="./public/scissor.png" alt="" id="btnImage"></button>
        </div>
    </section>


            <!-- button section start -->

    <footer>
        <p>Copyright &copy The Ayaan Project 2025</p>
    </footer>




    <!-- <script src="script.js"></script> -->
</body>
</html>
